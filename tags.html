---
layout: page
title: /tags
permalink: /tags
---
{% for tag in site.tags %}
  <h3># {{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
    
      <li>
        {%- assign date_format = "%Y-%m-%d" -%}
        [ {{ post.date | date: date_format }} ] <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
