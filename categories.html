---
layout: page
title: Archive
permalink: /archive
---
{% for cato in site.categories reversed %}
  <h3># {{ cato[0] }}</h3>
  <ul>
    {% for post in cato[1] %}
    
      <li>
        {%- assign date_format = "%Y-%m-%d" -%}
        [ {{ post.date | date: date_format }} ] <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
